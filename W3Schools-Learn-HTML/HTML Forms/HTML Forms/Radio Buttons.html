<!-- Radio Buttons
The <input type="radio"> defines a radio button.

Radio buttons let a user select ONE of a limited number of choices.

Example
A form with radio buttons: -->
<!DOCTYPE html>
<html>
  <body>
    <h2>Radio Buttons</h2>

    <p>Choose your favorite Web language:</p>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML" />   <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />   <label for="css">CSS</label><br />
        <input type="radio" id="javascript" name="fav_language" value="JavaScript" />   <label for="javascript">JavaScript</label>
    </form>
  </body>
</html>
<!-- This is how the HTML code above will be displayed in a browser:

Choose your favorite Web language:

 HTML
 CSS
 JavaScript -->
