<!-- The HTML <audio> Element
To play an audio file in HTML, use the <audio> element:

Example -->
<!DOCTYPE html>
<html>
  <body>
    <audio controls>
      <source src="horse.ogg" type="audio/ogg" />
      <source src="horse.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
