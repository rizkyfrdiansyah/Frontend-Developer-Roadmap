<!-- Image as a Link
To use an image as a link, put the <img> tag inside the <a> tag:

Example -->
<!DOCTYPE html>
<html>
  <body>
    <h2>Image as a Link</h2>

    <p>The image is a link. You can click on it.</p>

    <a href="default.asp">
      <img src="img/smiley.gif" alt="HTML tutorial" style="width: 42px; height: 42px" />
    </a>
  </body>
</html>
